<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartWait | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <header class="header">
    <h1 class="app-title">SmartWait</h1>
    <p class="tagline">USER LOGIN</p>
  </header>

  <div class="user-container">
    <div class="user-card">

      <h2>Welcome Back</h2>
      <p>Login to continue to SmartWait</p>

      <form id="loginForm">

        <div class="user-row">
          ðŸ“§
          <input type="email" id="email" placeholder="Email address" required class="user-input">
        </div>

        <div class="user-row">
          ðŸ”’
          <input type="password" id="password" placeholder="Password" required class="user-input">
        </div>

        <button type="submit" class="user-login-btn">Login</button>

      </form>

      <div class="user-links">
        <a href="register.html">Register</a><br>
        <a href="forgot-password.html">Forgot Password?</a><br>
        Restaurant staff? <a href="staff-login.html">Login here</a>
      </div>

    </div>
  </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(email && password){
    alert("Login successful (demo)");
    window.location.href = "home.html?v=2";
  } else {
    alert("Please enter valid credentials.");
  }
});
</script>

</body>
</html>
