<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartWait | Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Login</button>

  <header class="header">
    <h1 class="app-title">SmartWait</h1>
    <p class="tagline">RESET PASSWORD</p>
  </header>

  <div class="restaurants-grid">

    <div class="restaurant-card">

      <h2 class="restaurant-name" style="text-align:center;">Forgot Your Password?</h2>

      <p class="card-description" style="text-align:center;">
        Enter your registered email address and we will send you a password reset link.
      </p>

      <form id="forgotForm">

        <div class="card-details">

          <div class="detail-item">
            üìß
            <input type="email" id="email" placeholder="Registered Email Address" required class="login-input">
          </div>

        </div>

        <div style="margin-top:2rem; text-align:center;">
          <button type="submit" class="chip active">Send Reset Link</button>
        </div>

      </form>

      <p class="card-description" style="text-align:center; margin-top:1.5rem;">
        Remembered your password?  
        <a href="index.html" style="color:#d4af37; text-decoration:none;">Login here</a>
      </p>

    </div>

  </div>

</div>

<script>
document.getElementById("forgotForm").addEventListener("submit", function(e){
  e.preventDefault();

  const email = document.getElementById("email").value;

  if(email){
    alert("Password reset link sent to " + email + " (demo).");
    window.location.href = "index.html";
  } else {
    alert("Please enter a valid email address.");
  }
});
</script>

</body>
</html>
