<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartWait | Staff Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <a href="index.html" class="staff-back-btn">‚Üê Back to User Login</a>

  <header class="header">
    <h1 class="app-title">SmartWait</h1>
    <p class="tagline">RESTAURANT STAFF LOGIN</p>
  </header>

  <div class="staff-container">
    <div class="staff-card">

      <h2>Staff Access Portal</h2>
      <p>Login to manage table availability and restaurant status.</p>

      <form id="staffLoginForm">

        <div class="staff-row">
          üè∑
          <input type="text" id="staffId" placeholder="Staff ID" required class="staff-input">
        </div>

        <div class="staff-row">
          üîí
          <input type="password" id="staffPassword" placeholder="Password" required class="staff-input">
        </div>

        <button type="submit" class="staff-login-btn">Login</button>

      </form>

      <p style="margin-top:1.5rem;">
        Authorized restaurant staff only.
      </p>

    </div>
  </div>

</div>

<script>
document.getElementById("staffLoginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const id = document.getElementById("staffId").value;
  const password = document.getElementById("staffPassword").value;

  if(id && password){
    alert("Staff login successful (demo).");
    window.location.href = "staff-dashboard.html";
  } else {
    alert("Please enter valid staff credentials.");
  }
});
</script>

</body>
</html>
