<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartWait | Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <button class="back-btn" onclick="window.location.href='staff-login.html'">‚Üê Logout</button>

  <header class="header">
    <h1 class="app-title">SmartWait</h1>
    <p class="tagline">STAFF DASHBOARD</p>
  </header>

  <div class="staff-container">
    <div class="staff-card">

      <h2>Table Management Panel</h2>
      <p>
        Update table availability to refresh AI wait-time predictions.
      </p>

      <div class="card-details" id="tableList"></div>

      <div style="margin-top:2rem; text-align:center;">
        <div class="wait-badge" id="predictedWait">
          <span id="waitTime">20</span> MIN WAIT
        </div>
        <p>Predicted wait time updates automatically.</p>
      </div>

    </div>
  </div>

</div>

<script>
  const tables = [
    { id: 1, status: "Free" },
    { id: 2, status: "Occupied" },
    { id: 3, status: "Reserved" },
    { id: 4, status: "Free" },
    { id: 5, status: "Occupied" }
  ];
  
  function renderTables(){
    const container = document.getElementById("tableList");
  
    container.innerHTML = tables.map((t,index)=>`
      <div class="detail-item">
        ü™ë Table ${t.id}
        <select onchange="updateStatus(${index}, this.value)">
          <option ${t.status==="Free"?"selected":""}>Free</option>
          <option ${t.status==="Occupied"?"selected":""}>Occupied</option>
          <option ${t.status==="Reserved"?"selected":""}>Reserved</option>
        </select>
      </div>
    `).join("");
  }
  
  function updateStatus(index,value){
    tables[index].status = value;
    updatePrediction();
  }
  
  function updatePrediction(){
    const occupied = tables.filter(t=>t.status==="Occupied").length;
    const wait = 5 + occupied * 5;
  
    document.getElementById("waitTime").textContent = wait;
  
    // üîπ SAVE WAIT TIME GLOBALLY
    localStorage.setItem("globalWaitTime", wait);
  }
  
  renderTables();
  updatePrediction();
  </script>
  

</body>
</html>
